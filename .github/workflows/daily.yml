name: Run All agents

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # يومياً منتصف الليل بتوقيت UTC

jobs:
  run-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py
        run: python main.py
