name: Run All AI Agents

on:
  schedule:
    - cron: "0 0 * * *"  # كل يوم الساعة 00:00 UTC
  workflow_dispatch:  # لتشغيله يدويًا أيضًا

jobs:
  run-agents:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive  # يجلب كل المستودعات الفرعية

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🔧 Install dependencies (اختياري)
        run: |
          pip install -r requirements.txt || true

      - name: 🚀 Run central main.py
        run: |
          python main.py

      - name: 🚀 Run all submodules main.py files
        run: |
          python subfile/main.py || true
          python subfile2/main.py || true
          python subfile3/main.py || true
          python subfile4/main.py || true
          python subfile5/main.py || true
