name: Run All AI Agents

on:
  schedule:
    - cron: "0 0 * * *"  # تشغيل يومي الساعة 00:00 UTC
  workflow_dispatch:      # لتشغيله يدويًا من GitHub

jobs:
  run-agents:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🔧 Install dependencies
        run: |
          pip install -r requirements.txt || true

      

      - name: 🚀 Run main.py in root folder
        env:
          TOKENS_JSON: ${{ secrets.TOKENS_JSON }}
        run: python main.py

      - name: 🚀 Run main.py from each submodule folder
        env:
          TOKENS_JSON: ${{ secrets.TOKENS_JSON }}
        run: |
          for dir in subfile subfile2 subfile3 subfile4 subfile5; do
            if [ -f "$dir/main.py" ]; then
              echo "Running $dir/main.py"
              python "$dir/main.py" || echo "❌ Failed to run $dir/main.py"
            else
              echo "⚠️ $dir/main.py not found!"
            fi
          done
