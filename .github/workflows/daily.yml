name: Run All AI Agents

on:
  schedule:
    - cron: "0 0 * * *"  # ØªØ´ØºÙŠÙ„ ÙŠÙˆÙ…ÙŠ Ø§Ù„Ø³Ø§Ø¹Ø© 00:00 UTC
  workflow_dispatch:      # Ù„ØªØ´ØºÙŠÙ„Ù‡ ÙŠØ¯ÙˆÙŠÙ‹Ø§ Ù…Ù† GitHub

jobs:
  run-agents:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install dependencies
        run: |
          pip install -r requirements.txt || true

      

      - name: ğŸš€ Run main.py in root folder
        env:
          TOKENS_JSON: ${{ secrets.TOKENS_JSON }}
        run: python main.py

      - name: ğŸš€ Run main.py from each submodule folder
        env:
          TOKENS_JSON: ${{ secrets.TOKENS_JSON }}
        run: |
          for dir in subfile subfile2 subfile3 subfile4 subfile5; do
            if [ -f "$dir/main.py" ]; then
              echo "Running $dir/main.py"
              python "$dir/main.py" || echo "âŒ Failed to run $dir/main.py"
            else
              echo "âš ï¸ $dir/main.py not found!"
            fi
          done
